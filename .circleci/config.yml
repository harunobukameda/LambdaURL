version: 2.1

# パラメータの定義
parameters:
  node_version:
    type: string
    default: "18"

# ジョブの定義
jobs:
  install_node:
    parameters:
      node_version:
        type: string
        default: "18"
    docker:
      - image: cimg/node:<< parameters.node_version >>
    steps:
      - run:
          name: "Node.js確認"
          command: |
            echo "Node.jsバージョン:"
            node --version
            echo "npmバージョン:"
            npm --version

# ワークフローの定義
workflows:
  node_workflow:
    jobs:
      - install_node:
          node_version: << pipeline.parameters.node_version >>
